<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Exercise Position Trainer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.container {
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    padding: 40px;
    max-width: 800px;
    width: 100%;
    text-align: center;
    position: relative;
}

h1 {
    color: #333;
    font-size: 2.2em;
    margin-bottom: 30px;
    font-weight: 300;
}

.progress-container {
    background: #f8f9fa;
    border-radius: 25px;
    padding: 10px 20px;
    margin-bottom: 30px;
    display: inline-block;
    border: 2px solid #e9ecef;
}

#progress {
    font-size: 1.2em;
    font-weight: 600;
    color: #495057;
}

.progress-bar {
    background: #e9ecef;
    height: 8px;
    border-radius: 4px;
    margin-top: 10px;
    overflow: hidden;
}

.progress-fill {
    background: linear-gradient(90deg, #667eea, #764ba2);
    height: 100%;
    width: 0%;
    border-radius: 4px;
}

.content-area {
    margin: 30px 0;
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    gap: 30px;
}

.image-container {
    flex: 1;
    max-width: 350px;
}

#img {
    width: 100%;
    height: auto;
    max-height: 400px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    display: none;
}

.text-container {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 200px;
}

#text {
    font-size: 1.4em;
    line-height: 1.6;
    color: #333;
    padding: 20px;
    background: #f8f9fa;
    border-radius: 15px;
    border-left: 5px solid #667eea;
    white-space: pre-wrap;
    width: 100%;
}

.button-container {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
}

button {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 50px;
    font-size: 1.1em;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    min-width: 120px;
}

button:hover {
    background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
}

#remove {
    background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
    box-shadow: 0 5px 15px rgba(86, 171, 47, 0.3);
}

#remove:hover {
    background: linear-gradient(135deg, #48922a 0%, #95d3b7 100%);
}

.start-message {
    color: #666;
    font-size: 1.2em;
    font-style: italic;
}

.completed-message {
    color: #28a745;
    font-size: 1.3em;
    font-weight: 600;
}

@media (max-width: 768px) {
    .content-area {
        flex-direction: column;
        align-items: center;
    }
    
    .image-container, .text-container {
        max-width: 100%;
    }
}

@media (max-width: 480px) {
    .container {
        padding: 20px;
        margin: 10px;
    }
    
    h1 {
        font-size: 1.8em;
    }
    
    .button-container {
        flex-direction: column;
        align-items: center;
    }
    
    button {
        width: 100%;
        max-width: 200px;
    }
}
</style>
</head>
<body>

        <div class="text-container">

    <div class="button-container">

</div>

let pool = Object.keys(mapping);
let current = null;

function updateProgress() {
    const total = Object.keys(mapping).length;
    const remaining = pool.length;
    const learned = total - remaining;
    
    document.getElementById("progress").textContent = `${learned}/${total} learned`;
    
    const percentage = (learned / total) * 100;
    document.getElementById("progress-fill").style.width = percentage + "%";
}

document.getElementById("toggle").onclick = () => {
    const text = document.getElementById("text");
    const img = document.getElementById("img");
    const toggleBtn = document.getElementById("toggle");
    
    if (!current || showingDescription) {
        // Show new exercise
        if (pool.length === 0) {
            text.innerHTML = '<div class="completed-message">ðŸŽ‰ Congratulations! All exercises learned!</div>';

        img.src = `./imgs/${current}.png`;
        img.alt = `Exercise ${current}`;
        img.style.display = "block";
        text.textContent = "Click 'Show Description' to see the exercise name";
        text.className = "start-message";
        toggleBtn.textContent = "Show Description";
        showingDescription = false;
    } else {
        // Show description
        text.textContent = mapping[current];
        text.className = "";
        toggleBtn.textContent = "Next Exercise";
        showingDescription = true;
    }
};

document.getElementById("remove").onclick = () => {
    if (!current) return;
    const i = pool.indexOf(current);
    if (i !== -1) {
        pool.splice(i, 1);
        updateProgress();
        
        // Reset for next exercise
        document.getElementById("text").textContent = "âœ“ Exercise marked as learned! Click 'Show Exercise' for next one.";

        current = null;
    }
};

</html>
